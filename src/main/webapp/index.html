<!-- 
This is a html file which renders the code related to the Student Survey Form.
it has various input fields, checkboxes, radio buttons, and a dropdown menu to collect information from the user.
The code uses an external cascading stylesheet (CSS) file (styles.css)
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Student Survey Form</title>
    <link
      href="https://cdn.pixabay.com/photo/2015/10/31/12/27/c-1015531_1280.jpg"
      rel="icon"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>SWE-645 Assignment 2 Student Survey Form</h1>
    <!-- Form starts here -->
    <form id="surveyForm">
      <div class="item-container">
        <label for="firstName" class="item-label">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          required
          class="item-input"
        /><br />
      </div>

      <div class="item-container">
        <label for="lastName" class="item-label">Last Name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          required
          class="item-input"
        />
      </div>

      <div class="item-container">
        <label for="address" class="item-label">Street Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          required
          class="item-input"
        />
      </div>

      <div class="item-container">
        <label for="city" class="item-label">City:</label>
        <input type="text" id="city" name="city" required class="item-input" />
      </div>

      <div class="item-container">
        <label for="state" class="item-label">State:</label>
        <input
          type="text"
          id="state"
          name="state"
          required
          class="item-input"
        />
      </div>

      <div class="item-container">
        <label for="zip" class="item-label">ZIP:</label>
        <input type="text" id="zip" name="zip" required class="item-input" />
      </div>

      <div class="item-container">
        <label for="telephone" class="item-label">Telephone Number:</label>
        <input
          type="tel"
          id="telephone"
          name="telephone"
          required
          class="item-input"
        />
      </div>

      <div class="item-container">
        <label for="email" class="item-label">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="item-input"
        />
      </div>

      <div class="item-container">
        <label for="surveyDate" class="item-label">Date of Survey:</label>
        <input
          type="date"
          id="surveyDate"
          name="surveyDate"
          required
          class="item-input"
        /><br />
      </div>

      <div class="checkbox-container">
        <label>What did you like most about the campus?</label><br />
        <input
          type="checkbox"
          id="likedStudents"
          name="liked[]"
          value="students"
        />
        <label for="likedStudents">Students</label><br />

        <input
          type="checkbox"
          id="likedLocation"
          name="liked[]"
          value="location"
        />
        <label for="likedLocation">Location</label><br />

        <input type="checkbox" id="likedCampus" name="liked[]" value="campus" />
        <label for="likedCampus">Campus</label><br />

        <input
          type="checkbox"
          id="likedAtmosphere"
          name="liked[]"
          value="atmosphere"
        />
        <label for="likedAtmosphere">Atmosphere</label><br />

        <input
          type="checkbox"
          id="likedDormRooms"
          name="liked[]"
          value="dorm_rooms"
        />
        <label for="likedDormRooms">Dorm Rooms</label><br />

        <input type="checkbox" id="likedSports" name="liked[]" value="sports" />
        <label for="likedSports">Sports</label><br />
      </div>

      <div class="checkbox-container">
        <label for="interest"
          >How did you become interested in the university?</label
        ><br />
        <input
          type="radio"
          id="interestFriends"
          name="interest"
          value="friends"
        />
        <label for="interestFriends">Friends</label><br />

        <input
          type="radio"
          id="interestTV"
          name="interest"
          value="television"
        />
        <label for="interestTV">Television</label><br />

        <input
          type="radio"
          id="interestInternet"
          name="interest"
          value="internet"
        />
        <label for="interestInternet">Internet</label><br />

        <input type="radio" id="interestOther" name="interest" value="other" />
        <label for="interestOther">Other</label><br />
      </div>

      <div class="item-container" style="margin-top: 25px">
        <label for="likelihood" class="item-label"
          >Likelihood of recommending this school:</label
        >
        <select id="likelihood" name="likelihood" class="item-input">
          <option value="very_likely">Very Likely</option>
          <option value="likely">Likely</option>
          <option value="unlikely">Unlikely</option></select
        ><br />
      </div>

      <div class="item-container text-area-container">
        <label for="raffle" class="item-label">Raffle:</label>
        <textarea
          id="raffle"
          name="raffle"
          rows="3"
          required
          class="item-input"
        ></textarea
        ><br />
      </div>

      <div class="item-container text-area-container">
        <label for="comments" class="item-label">Additional Comments:</label
        ><br />
        <textarea
          id="comments"
          name="comments"
          rows="5"
          class="item-input"
        ></textarea
        ><br />
      </div>

      <div class="buttons-container">
        <input type="submit" value="Submit" />
        <input type="button" value="Cancel" onclick="resetForm()" />
      </div>
    </form>
    <!-- Javascript code to reset form -->
    <script>
      function resetForm() {
        document.getElementById("surveyForm").reset();
      }
    </script>
  </body>
</html>
